matrix:
  include:
    - env: CLOUD=amazon
    - env: CLOUD=azure
    - env: CLOUD=google

services:
  - docker

script:
  - make build-$(printenv CLOUD)
  - make test-$(printenv CLOUD)

after_success:
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_BRANCH" == "master" ]]; then
    docker login -u="existenz" -p="$DOCKER_PASSWORD";
    make push-$(printenv CLOUD);
    fi

notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
